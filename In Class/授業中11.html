<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styleb11.css">
</head>

<body>
    <div class="content">
        <div class="bracket">
            <div class="time-big" id="date">FRI</div>
            <div class="time-mini">Date</div>
        </div>
        <div class="bracket">
            <div class="time-big">20</div>
            <div class="time-mini">Hours</div>
        </div>
        <div class="bracket">
            <div class="time-big">42</div>
            <div class="time-mini">Minutes</div>
        </div>
        <div class="bracket">
            <div class="time-big" id="second">18</div>
            <div class="time-mini">Seconds</div>
        </div>
    </div>
    <script src="./b11.js"></script>
</body>

</html>
