<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styleb12.css">
  </link>
</head>

<body>
  <div class="calculate">
    <div class="calculate--result" id="result">0</div>
    <div class="calculate--action">
      <div class="btn action--operator btn--outline__left">+</div>
      <div class="btn action--operator">-</div>
      <div class="btn action--operator">*</div>
      <div class="btn action--operator btn--outline__right">/</div>
    </div>
    <div class="calculate--body">
      <div class="calculate--number">
        <div class="btn btn-number btn--outline__left">7</div>
        <div class="btn btn-number">8</div>
        <div class="btn btn-number">9</div>
        <div class="btn btn-number btn--outline__left">4</div>
        <div class="btn btn-number">5</div>
        <div class="btn btn-number">6</div>
        <div class="btn btn-number btn--outline__left">1</div>
        <div class="btn btn-number">2</div>
        <div class="btn btn-number">3</div>
        <div class="btn btn-number btn-zero btn--outline__left btn--outline__bottom">
          0
        </div>
        <div class="btn btn-number btn--outline__bottom" id="clear">AC</div>
      </div>
      <div class="btn calculate--equal btn--outline__right btn--outline__bottom" id="equal">
        =
      </div>
    </div>
  </div>
  <script src="js/calculate.js"></script>
  <div>
    <button id="button1" type="submit" class="ass">sss</button>
    <input id="email">sdfsdf
    <form id="login-form">
      <input type="text" name="email">
      <input type="passwordasd" name="pass">
    </form>
  </div>
  <script src="./b12.js"></script>
</body>

</html>
